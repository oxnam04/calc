<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="phone-bg">
        <div class="clock">
            <h5 class="clock-times"></h5>
            <div class="wifi">
                <ion-icon name="cellular"></ion-icon>
                <ion-icon name="wifi"></ion-icon>
                <ion-icon name="battery-full"></ion-icon>
            </div>
        </div>
        <span class="startNum" id="start"></span>
        <span class="resNum" id="finish">0</span>
        <div class="numbers">
            <div class="numBtn">
                <div class="say text btnNum" id="clear">C</div>
                <div class="say text btnNum">+/-</div>
                <div class="say text btnNum" id="%">%</div>
                <div class="sim text btnNum" id="/">/</div>
            </div>
            <div class="numBtn">
                <div class="num text btnNum" id="7">7</div>
                <div class="num text btnNum" id="8">8</div>
                <div class="num text btnNum" id="9">9</div>
                <div class="sim text btnNum" id="*">x</div>
            </div>
            <div class="numBtn">
                <div class="num text btnNum" id="4">4</div>
                <div class="num text btnNum" id="5">5</div>
                <div class="num text btnNum" id="6">6</div>
                <div class="sim text btnNum" id="-">-</div>
            </div>
            <div class="numBtn">
                <div class="num text btnNum" id="1">1</div>
                <div class="num text btnNum" id="2">2</div>
                <div class="num text btnNum" id="3">3</div>
                <div class="sim text btnNum" id="+">+</div>
            </div>
            <div class="numBtn">
                <div class="num text btnNum" id=".">.</div>
                <div class="num text btnNum" id="0">0</div>
                <div class="num text btnNum" id="backspace"><ion-icon class=" del btnNum" name="backspace-outline"></ion-icon></div>
                <div class="sim text btnNum" id="=">=</div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
